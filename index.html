<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
</head>
<body onload="start()">

    id="snake"
    height="300"
    width="300"
    style="background-color: #3e3e3e"
    >
  </canvas>
  <h1 id="score"></h1>

  <audio id="bcgSong">

  </audio>
  <audio id="scrSound">
    <source src="audio/scoreSound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
<script type="text/javascript" src="js/snake.js"></script>
</html>
